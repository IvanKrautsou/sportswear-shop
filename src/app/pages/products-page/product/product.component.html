<div class="goods__product product product_main-page" [routerLink]="['/products', product.id]">

  <div class="product__size">{{product.size}}</div>
  <div class="product__name">{{product.name}}</div>
  <div class="product__price">{{product.price}},00$</div>

  <div class="product__img">
    <img [src]="product.img" alt="product">
  </div>

  <div class="product__addToCart" (click)="toggleProductInCart(product.id); $event.stopPropagation()">add to cart</div>

</div>
