<div class="goods">
  <div class="goods__container">
    <app-product
      class="goods__product"
      *ngFor="let product of products"
      [product]="product"
      (click)="toggleProductInCart(product.id)"
      [class.goods__product_selected]="this.shoppingCartService.isProductSelected(product.id) | async"
    ></app-product>
  </div>
</div>
